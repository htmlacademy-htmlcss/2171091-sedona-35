<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="utf-8">
      <title>Sedona</title>
    </head>
    <body>
<h1>Поиск гостиницы в Седоне</h1>
<form action="https://echo.htmlacademy.ru/courses" method="get">
    <label for="date-of-arrival">Дата заезда</label>
    <input type="date" name="date-of-arrival" value="2012-04-27" required>
    <label for="date-of-leaving">Дата выезда</label>
    <input type="date" name="date-of-leaving" value="2023-09-01" required>
    <label for="number-of-adults">Взрослые</label>
    <input type="number" min="0" max="100" step="1" id="number-of-adults" name="number-of-adults" value="2" required>
    <label for="number-of-children">Дети</label>
    <input type="number" min="0" max="100" step="1" id="number-of-children" name="number-of-children" value="2" required>
    <input type="submit" value="Найти"></input>
</form>
</body>
</html>
